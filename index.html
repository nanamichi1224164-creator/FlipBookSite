<script>
$(function () {
  if (!$.fn.turn) {
    alert("turn.js æ²’æœ‰è¼‰å…¥æˆåŠŸï¼Œè«‹ç¢ºèªç¶²è·¯æˆ– CDN æ˜¯å¦è¢«æ“‹ä½ã€‚");
    return;
  }

  const $book = $("#flipbook");

  $book.turn({
    width: 1000,
    height: 800,
    autoCenter: true,
    elevation: 50,
    gradients: true,
  });

  // âœ… æŒ‰éˆ•æ§åˆ¶
  $("#prev").on("click", function () {
    $book.turn("previous");
  });

  $("#next").on("click", function () {
    $book.turn("next");
  });

  // âœ… é»æ“Šå·¦å³ç¿»é 
  $book.on("click", ".page", function (e) {
    const offset = $book.offset();
    const x = e.pageX - offset.left;
    const half = $book.width() / 2;

    if (x < half) {
      $book.turn("previous");
    } else {
      $book.turn("next");
    }
  });

  // âœ… æ¨¡æ“¬ã€Œæ»‘é¼ æ‹–æ›³ç¿»é ã€ï¼ˆå–ä»£ turn.js åŸç”Ÿæ‹–æ›³ï¼‰
  let startX = null;

  $book.on("mousedown", function (e) {
    startX = e.pageX;
  });

  $(document).on("mouseup", function (e) {
    if (startX === null) return;

    const endX = e.pageX;
    const diff = endX - startX;

    if (diff > 80) {
      // ğŸ‘‰ å‘å³æ‹– â†’ ä¸Šä¸€é 
      $book.turn("previous");
    } else if (diff < -80) {
      // ğŸ‘‰ å‘å·¦æ‹– â†’ ä¸‹ä¸€é 
      $book.turn("next");
    }

    startX = null;
  });

  // âœ… éµç›¤æ–¹å‘éµ
  $(document).on("keydown", function (e) {
    if (e.key === "ArrowLeft") {
      $book.turn("previous");
    } else if (e.key === "ArrowRight") {
      $book.turn("next");
    }
  });
});
