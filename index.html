  <!-- 一定要先載 jQuery，再載 turn.js -->

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* 書本本體 */
    #flipbook {
      width: 960px;   /* 整本書寬度（左右兩頁加起來） */
      height: 600px;  /* 整本書高度 */
    }

    #flipbook .page {
      width: 480px;   /* 半本寬度 */
      height: 600px;
      background: #fff;
      overflow: hidden;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 上一頁 / 下一頁 按鈕 */
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    #controls button {
      padding: 6px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    /* 簡單 RWD：小螢幕自動縮小 */
    @media (max-width: 1024px) {
      body {
        height: auto;
        padding: 10px;
      }

      #flipbook {
        width: 90vw;
        height: calc(90vw * 0.625); /* 大約 960x600 的比例 */
      }

      #flipbook .page {
        width: 50%;
        height: 100%;
      }
    }
  </style>
</head>

    <!-- 操作按鈕（也可以用滑鼠拖左右頁角） -->

  <script>
    $(function () {
      if (!$.fn.turn) {
        alert("turn.js 沒有載入成功，請確認網路或 CDN 是否被擋住。");
        return;
      }

      $("#flipbook").turn({
        width: 960,
        height: 600,
        autoCenter: true,
        elevation: 50,
        gradients: true,
      });

      // 按鈕控制
      $("#prev").on("click", function () {
        $("#flipbook").turn("previous");
      });

      $("#next").on("click", function () {
        $("#flipbook").turn("next");
      });

      // 鍵盤方向鍵也可以翻頁
      $(document).on("keydown", function (e) {
        if (e.key === "ArrowLeft") {
          $("#flipbook").turn("previous");
        } else if (e.key === "ArrowRight") {
          $("#flipbook").turn("next");
        }
      });
    });
  </script>
